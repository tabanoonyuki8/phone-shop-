<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisy ui link -->
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
    <title>Phone Api</title>
</head>
<body>
<header>
<h2 class="text-6xl text-center font-semibold p-5">buy Phone</h2>
</header>
<main class=" container mt-8 mx-auto p-5">



    <secyion class="bg-gray-500 p-4 m-4">
        <input id="input-filed" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
        <button onclick="handleSrchBtn()" id="btn-srch" class="btn btn-primary">Search</button>
    </secyion>
    <br> 
    
<!-- srch result -->
<section>
    <div id="spinner" class="text-center my-40 hidden">
        <!-- spinner -->
    <span class="loading loading-infinity loading-lg"></span>

    </div>
    <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
       

    </div>
    <div id="show-all" class="hidden">
        <button class="btn btn-error m-5">show all</button>
    </div>
</section>
<!-- show modallll -->
<!-- Open the modal using ID.showModal() method -->
<button class="btn" onclick="my_modal_5.showModal()">open modal</button>
<dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Hello!</h3>
    <p class="py-4">Press ESC key or click the button below to close</p>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
</main>
<footer>

</footer>

    <script src="js/app.js"></script>
</body>
</html>
